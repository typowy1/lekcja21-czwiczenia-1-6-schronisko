<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Schronisko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body>
<!--z pliku fragments zostanie zaciągnięty wspólny element na tą stronę-->
<div th:replace="fragments :: header"></div>

<div class="content">

    <!--link kierujący do strony głównej-->
    <a href="/">Powrót do strony główne</a><br/>
<!--  tworzę strone edytowania która za pomocą parametru będzie przechodziła do edycji konkretnego zwierzaka
link do strony edycji zwierzaka, dostępny z poziomu informacji o zwierzaku -->
    <a th:href="@{|/edytuj?imie=${animal.name}|}">Edytuj to ogłoszenie</a><br/>

<!--dodajemy zmienną by dynamicznie wyświetlała się nazwa zwierzaka którego szukamy, to samo tyczy sie decription,
dostajemy sie zapomocą obiektu animal, nie ma potrzeby używac geterów -->
    <h2 th:text="${animal.name}">Nazwa</h2>
    <img th:src="${animal.img}" class="img"/>
    <p th:text="${animal.description}">Tutaj dać info o zwierzaku</p>
</div>

</body>
</html>
